<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
     <!-- all the pages -->
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <!-- list of jobs in table format -->
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    let bookMarkedArr=JSON.parse(localStorage.getItem("bookmarks"))||[];
    let index=-1;
    function displayTable(res){
      index++;
      bookMarkedArr.forEach(function(el){
      let row=document.createElement("tr");
      let td1=document.createElement("td");
      let td2=document.createElement("td");
      let td3=document.createElement("td");
      let td4=document.createElement("td");
      document.querySelector("#body").append(row);
      row.append(td1,td2,td3,td4);
      td1.innerText=el.name;
      td2.innerText=el.email;
      td3.innerText=el.role;
      td4.innerText="Click here to delete";
      td4.addEventListener("click",function(el){
        deleteBookMark(index,el);
      });
    });
    }
    // a function which deletes the applied job from bookmark
    function deleteBookMark(index,el){
    
      bookMarkedArr.splice(index,1);
      localStorage.setItem("bookmarks",JSON.stringify(bookMarkedArr));
      el.target.parentNode.remove();
      window.location.reload();
    }
    displayTable(bookMarkedArr);
  </script>
</html>
